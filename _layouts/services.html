---
layout: default
---

{% include header.html %}

<!-- Page Content -->
<div id="fh5co-services-section">
		<div class="container">
			<!-- This loops through the services -->
					<div class="row">
					{% for service in site.services limit:3 %}

							<div class="col-md-4 col-sm-4">
								<div class="feature-center">
									<span class="icon">
										<i class="icon-{{ service.icon }}"></i>
									</span>
									<h3>{{ service.menu-name }}</h3>
									<p>{{ service.claim }}</p>
									<p><a href="{{ service.url }}" class="btn btn-primary">Learn More</a></p>
								</div>
							</div>

				  {% endfor %}
					</div>
					<div class="row">
					{% for service in site.services offset:3 %}
							<div class="col-md-4 col-sm-4">
								<div class="feature-center">
									<span class="icon">
										<i class="icon-{{ service.icon }}"></i>
									</span>
									<h3>{{ service.menu-name }}</h3>
									<p>{{ service.description }}</p>
									<p><a href="{{ service.url }}" class="btn btn-primary">Learn More</a></p>
								</div>
							</div>
					{% endfor %}
					</div>

		</div>
</div>
