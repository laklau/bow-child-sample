<div class="fh5co-loader"></div>


<!-- Navigation -->
    <nav class="fh5co-nav" role="navigation">
      <div class="container">
        <div class="row">
          <!-- logo -->
          <div class="col-xs-2">
            <div id="fh5co-logo"><a href="{{ "/" | relative_url}}">{{ site.title }}</a></div>
          </div>
          <!-- Menu -->
          <div class="col-xs-10 text-right menu-1">
            <ul>
              {% for my_page in site.pages limit:7 %}
                {% if my_page.menu_name %}
                <li><a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.menu_name }}</a></li>
                {% endif %}
              {% endfor %}
            </ul>
          </div>

        </div>

      </div>
    </nav>
