<!-- Footer -->

<footer id="fh5co-footer" role="contentinfo">
  <div class="container">
    <div class="row row-pb-md">
      <div class="col-md-4 fh5co-widget">
        <h3>{{ site.title }}</h3>
        <p>{{ site.claim }}</p>
        <p><a href="#">Learn More</a></p>
        {% if site.email %}</p>
        <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>{% endif %}
      </div>
      <div class="col-md-2 col-sm-4 col-xs-6 col-md-push-1">
        <ul class="fh5co-footer-links">
          <li><a href="#">Help</a></li>
          <li><a href="#">Sitemap</a></li>
          <li><a href="#">License</a></li>
        </ul>
      </div>

      <div class="col-md-2 col-sm-4 col-xs-6 col-md-push-1">
        <ul class="fh5co-footer-links">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Legal information</a></li>
          <li><a href="#">Cookies</a></li>
        </ul>
      </div>

      <div class="col-md-2 col-sm-4 col-xs-6 col-md-push-1 text-right">
        <ul class="fh5co-footer-links">
          <li>{{ site.description }}</li>

        </ul>
      </div>
    </div>

    <div class="row copyright">
      <div class="col-md-12 text-center">
        <p>
          <small class="block">&copy; 2016 Free HTML5. All Rights Reserved.</small>
          <small class="block">Designed by <a href="http://freehtml5.co/" target="_blank">FreeHTML5.co</a> and jekyllizated by <a href="http://www.adabits.org" target="_blank">Adab1ts</a>.</small>
        </p>
        <p>
          <ul class="fh5co-social-icons">
            <li><a href="#"><i class="icon-twitter"></i></a></li>
            <li><a href="#"><i class="icon-facebook"></i></a></li>
            <li><a href="#"><i class="icon-linkedin"></i></a></li>
            <li><a href="#"><i class="icon-dribbble"></i></a></li>
          </ul>
        </p>
      </div>
    </div>

  </div>
</footer>
